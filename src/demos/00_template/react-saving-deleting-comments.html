<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
    <script src="../../js/react.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comments = React.createClass({
            getInitialState: function(){
                return{editing:false}
            },
            edit: function(){
                this.setState({editing: true});
            },
            remove: function(){
                console.log('Deleting');
                this.props.removeCommentText(this.props.index);
            },
            save: function(){
                var val = this.refs.newText.value;
                console.log('New Text: '+val);
                this.props.updateCommentText(val,this.props.index);
                this.setState({editing: false});
            },
            change: function() {
                this.setState({checked: true});
            },
            renderNormal: function(){
                return(
                    <div className="commentContainer">
                        <div className="commentText">{this.props.children}</div>
                        <button onClick={this.edit} className="button-primary" >Edit</button>
                        <button onClick={this.remove} className="button-danger" >Remove</button>
                    </div>
                );
            },
            renderForm: function(){
                return(
                    <div className="commentContainer">
                            <textArea ref="newText" defaultValue={this.props.children}></textArea>
                        <button className="button-primary" onClick={this.save}>Save</button>
                    </div>
                );
            },

            render: function(){
                if(this.state.editing){
                    return this.renderForm();
                }else{
                    return this.renderNormal();
                }
            }
        });

        var Board = React.createClass({
            getInitialState: function(){
                return{
                    comments: [
                        'AYUSH VERMA',
                        'MEGHA VERMA',
                        'AYUSME VERMA'
                    ]
                };
            },
            removeComment: function(i){
                console.log('removeComments');
                var arr = this.state.comments;
                arr.splice(i,1);
                this.setState({comments: arr});
            },
            updateComment: function(newText, i){
                console.log('updateComment');
                var arr = this.state.comments;
                arr[i] = newText;
                this.setState({comments: arr});
            },
            eachComment: function(text,count){
                return (<Comments
                            key={count}
                            index={count}
                            removeCommentText={this.removeComment}
                            updateCommentText={this.updateComment}>
                        {text}</Comments>);
            },
            render: function(){
                return(
                    <div className="board">
                        {
                            this.state.comments.map(this.eachComment)
                        }
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Board />, document.getElementById('container'));
    </script>

</body>
</html>
